<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a *ngIf="showUserBoard" mat-list-item routerLink="/tickets" routerLinkActive="active">Tickets</a>
            <a *ngIf="showModeratorBoard" mat-list-item routerLink="/users" routerLinkActive="active">Users</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span routerLink="/homepage" routerLinkActive="active">Ticket System</span>
            <span class="flex-spacer"></span>
            <div class="navbar-nav" *ngIf="!isLoggedIn">
                <a mat-button href="/register" class="nav-link" routerLink="register">Sign Up</a>
                <a mat-button href="/login" class="nav-link" routerLink="login">Login</a>
            </div>
            <div class="navbar-nav" *ngIf="isLoggedIn">
                <a mat-button href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
                <a mat-button href="#" class="nav-link" (click)="logout()">LogOut</a>
            </div>
        </mat-toolbar>
        <app-events></app-events>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
